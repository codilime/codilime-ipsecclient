---
- name: configure an example tunnel
  hosts: localhost
  vars_files: ../../vars.yml
  tasks:

  - name: delete a previous software vrf if exists
    ignore_errors: yes
    uri:
      url: https://10.67.0.2/restconf/data/sico-ipsec:api/vrf=2
      method: DELETE
      force_basic_auth: yes
      user: "{{ sico_username }}"
      password: "{{ sico_password }}"
      validate_certs: no

  - name: create a software vrf
    uri:
      url: https://10.67.0.2/restconf/data/sico-ipsec:api/vrf
      method: POST
      status_code: [200, 201]
      force_basic_auth: yes
      user: "{{ sico_username }}"
      password: "{{ sico_password }}"
      src: sw_create.json
      validate_certs: no
