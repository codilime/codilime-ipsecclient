ipv4 table cisco_vrf_101;

protocol kernel k_cisco_vrf_101 {
    vrf "vrf-101";
    kernel table 101;
    merge paths yes;
    ipv4 {
        table cisco_vrf_101;
        import none;
        export filter local_net;
    };
}

protocol direct c_cisco_vrf_101 {
    vrf "vrf-101";
    ipv4 {
        table cisco_vrf_101;
    };
}

protocol bgp d_cisco_vrf_10101 from remote_peer {
    vrf "vrf-101";
    ipv4 {
        table cisco_vrf_101;
    };
    local as 65001;
    neighbor 10.1.0.2 external;
}
